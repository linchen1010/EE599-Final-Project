<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- Loading our own styles which is an animation for spinning wheels indicating waiting time -->
    <link href="style.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" type="text/css" href="news.css">
    <!-- Loading bootstrap css file to format our html -->
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>New's Browser</title>
</head>
<body>
<div class = textPart>
<div class = Title>
    <h1 style="color: white; text-align: center; font-style: italic;">News Browser</h1>
</div>
<div style="text-align: center;">
      <h6 style="font-weight: 500; font-size: 20px; text-align: center;">Search News or Headline News</h6>
      <p>Enter keyword to search</p>
      <!-- text form for search -->
     <input 
        class ="input" 
        type="text" 
        id="searchTopic"
        name="searchTopic"        
        placeholder="Search"
        />
        <br>
        <!-- button that handle search -->
     <input 
        type="submit" 
        value="Search"
        id="submit"
        onclick="submit()"
        />
        <!-- button that handle headline -->
     <input
        type="button"
        value="Headliner"
        id="headLine"
        onclick="headLine()"
        />
        <br>
        <label for ="category">Select category for Headliner</label>
        <br>
      <select class = "select-css" id="category">
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
      </select>
      <br>
      <label for ="category">Search Option</label>
        <br>
      <select class = "select-sort" id="sortBy">
        <option value="relevancy">Relevancy</option>
        <option value="popularity">Popularity</option>
        <option value="publishedAt">Newest</option>
      </select>
      <p></p>

</div>
<p>&nbsp;</p>


</div>
<div>
    <h1 id = "headLineTitle" style = "text-align: center">Top Headlines</h1> <br>
    <h1 id = "searchDisplay" style = "text-align: center" style = "color: lightgray;"></h1>
    <!-- articles class -> Display Headline News -->
    <div class="articles" style="position:-ms-page">

    </div>
</div>
<div class="container">
    <div class = "news-list"></div>
</div>

<script type="text/javascript" src="scriptNews.js"></script>
    
</body>

</html>
