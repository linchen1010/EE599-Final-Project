<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div style="background-color: whitesmoke;">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://www.stripes.com/polopoly_fs/7.423274.1487831658!/image/image.png_gen/derivatives/default/image.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <!-- action="http://127.0.0.1:3000" -->
          <form>
            <label for="email_address"> Suscribe with Email </label><br>
            <input type="text" id="email_address" class="fadeIn second" name="email_address" placeholder="a1b2c3@usc.edu">
            <p style = "color: rgb(90, 184, 216);">Do you want to recieve daily news via email?</p>
            <p style = "color: rgb(90, 184, 216);">If yes, select a category for daily news.</p>
            <input type="button" id = "subscribe" class="fadeIn fourth" value="Yes" onclick="login()">
            <!-- <label for="category">News type</label> -->
            <select class = "select-css" id="category">
              <option value="general">general</option>
              <option value="business">business</option>
              <option value="entertainment">entertainment</option>
              <option value="health">health</option>
              <option value="science">science</option>
              <option value="sports">sports</option>
              <option value="technology">technology</option>
            </select>
            <input type="button" id = "subscribe_no" class="fadeIn fourth" value="No, I just want to browse news" onclick="loginNo()">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <!-- <a class="underlineHover" href="#">Redirecting to New's browser</a> -->
          </div>
      
        </div>
      </div>
      <script type="text/javascript" src="scriptNews.js"></script>
    </div>
</body>
</html>
